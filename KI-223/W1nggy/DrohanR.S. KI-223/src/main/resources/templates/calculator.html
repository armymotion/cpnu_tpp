<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        async function calculate(event) {
            event.preventDefault(); // Останавливаем стандартное поведение формы

            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;

            // Валидация введённых данных
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Error: Please enter valid numbers.";
                return;
            }

            if (num1 === '' || num2 === '') {
                document.getElementById('result').innerText = "Error: Both numbers are required.";
                return;
            }

            try {
                const response = await fetch(`/calculate/result?num1=${num1}&num2=${num2}&operation=${operation}`);
                const result = await response.text();
                document.getElementById('result').innerText = result; // Отображаем результат
            } catch (error) {
                document.getElementById('result').innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
<h1>Calculator</h1>
<form onsubmit="calculate(event)">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" required><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" required><br>

    <label for="operation">Operation:</label>
    <select id="operation" name="operation" required>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select><br>

    <button type="submit">Calculate</button>
</form>

<h2 id="result"></h2> <!-- Место для вывода результата -->
</body>
</html>
